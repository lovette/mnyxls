workbook:
  worksheets:
    # This sheet has the same name as one generated by the first `foreach` but the capitalization
    # is different so we test case insensitive sheet name generation.
    "assets":
      sheet_type: "accounts"
      select:
        "account_classification": "Assets"

    "Classifications":
      sheet_type: "accounts"
      foreach: "account_classification"

    "Liabilities":
      sheet_type: "accounts"
      foreach: "account_classification"
      select:
        "account_classification": "Liabilities"

    "Not liabilities":
      sheet_type: "accounts"
      foreach: "account_classification"
      select:
        "account_classification": "!Liabilities"
