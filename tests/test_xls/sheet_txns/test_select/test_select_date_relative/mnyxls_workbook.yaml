workbook:
  worksheets:
    "Last 15 days":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "15d"
      columns: "!Era"

    "Last 2 weeks":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "2w"
      columns: "!Era"

    "This month":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "0m"
      columns: "!Era"

    "Last month":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "-1m"
        date_to: "-1m"
      columns: "!Era"

    "Previous month to date":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "1m"
      columns: "!Era"

    "This year":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "0y"
      columns: "!Era"

    "Last year":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "1y"
        date_to: "1y"
      columns: "!Era"

    "Previous year to date":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "-1y"
      columns: "!Era"

    # Test out of bounds; will result in an empty sheet
    "10 years ago":
      sheet_type: "txns"
      select:
        account: "Visa"
        date_from: "-10y"
        date_to: "-10y"
      columns: "!Era"
